{% extends "elite_insider_ui/skeleton.html" %}
{% load static %}
{% block title %}Elite Insider - Dashboard{% endblock %}

{% block content  %}
<div class="container-fluid main-content">
    <div class="row">
        <div class="col">
            <div class="content-container" style="min-width: 233px; max-width: 433px;">
                <input id="week-picker" class="form-control" type="week" lang="en" style="min-width: 160px; max-width: 260px; display: inline-block;"/>
                <button id="btn-update-charts" class="btn ei-button-primary" style="display: inline-block;">Update Charts</button>
            </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
    
    <div class="row" style="margin-top: 16px;">
        <div class="col">
            <div class="content-container">
                <canvas id="fc-chart" height="80"></canvas>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 16px;">
        <div class="col">
            <div class="content-container">
                <canvas id="wing-time-chart" height="80"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/dashboard.js' %}">

</script>
{% endblock %}
